<html>
<head>
	<meta charset="UTF-8">
	<title>Composition</title>
	<script src="https://aframe.io/releases/0.8.2/aframe.min.js">
	</script>
</head>
<body>
	<a-scene>
		<a-entity geometry="primitive: sphere; radius: 0.005"
                   material="color: red; metalness: 0.7"
                   light="type: point; color: tomato" 
                   sound="src: #rickroll; volume: 0.9"
                   physics="boundingRadius: 0.5; mass: 1"
                   aggro="100" explore follow-player vibrate>
        </a-entity>
    </a-scene>
</body>
</html>
